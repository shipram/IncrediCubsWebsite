<!doctype html>

  <title>Team — IncrediCubs</title>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img class="mini-logo" src="images/IncrediCubs-Smaller.png" alt="IncrediCubs logo">
  <span class="team-name">The IncrediCubs</span>
      </a>
      <nav class="nav">
        <a href="index.html">About</a>
        <a href="team.html">Team</a>
  <a href="our-journey.html">Our Journey</a>
  <a href="community.html">Community</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container card">
      <h2>Team Members</h2>
      <p>Our team members bring a mix of builders, coders, designers, and presenters.</p>
      <div id="members" class="grid"></div>
      <!-- members will be loaded from data/members.json. Remove this embedded JSON to allow the live data file to be used. -->
    </section>
    
    <section id="collage" class="container card">
      <h2>Team Collage</h2>
      <p class="muted">Snapshots from our practices and events — replace these with your team photos.</p>
      <div class="collage">
        <a href="images/avatar-1.svg"><img src="images/avatar-1.svg" alt="Team photo 1"></a>
        <a href="images/avatar-2.svg"><img src="images/avatar-2.svg" alt="Team photo 2"></a>
        <a href="images/avatar-3.svg"><img src="images/avatar-3.svg" alt="Team photo 3"></a>
        <a href="images/hero-graphic.svg"><img src="images/hero-graphic.svg" alt="Team photo 4"></a>
        <a href="images/IncrediCubs-Smaller.png"><img src="images/IncrediCubs-Smaller.png" alt="Team photo 5"></a>
        <a href="images/IncrediCubs.png"><img src="images/IncrediCubs.png" alt="Team photo 6"></a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> IncrediCubs</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
